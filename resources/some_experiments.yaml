experiment-defaults: &experiment-defaults
  redis-host: localhost
  redis-port: 6379
  log-level: info
  weights-file: resources/hasting-weights/three-nodes-v1.tsv
  max-iterations: 500
  gamma-quantile: 0.99
  epsilon: 1e5
  number-samples: 100

experiments:
  -
    <<: *experiment-defaults
    target-function: Dejong
    dimensionality: 2
    lower-bound: -50
    upper-bound: 50
    number-samples: 100
    increase-number-samples: false
    repetitions: 100
  -
    <<: *experiment-defaults
    target-function: Rosenbrock
    dimensionality: 10
    lower-bound: -50
    upper-bound: 50
    number-samples: 100
    increase-number-samples: false
    repetitions: 100
  -
    <<: *experiment-defaults
    target-function: Griewank
    dimensionality: 50
    lower-bound: -50
    upper-bound: 50
    number-samples: 100
    increase-number-samples: false
    repetitions: 100
