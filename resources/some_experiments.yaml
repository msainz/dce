experiment-defaults: &experiment-defaults
  redis-host: localhost
  redis-port: 6379
  log-level: info
  epsilon: 1e5
  max-iterations: 1000
  weights-file: resources/hasting-weights/hasting_weights_nodes_10_graph_1.txt
  lower-bound: -50
  upper-bound: 50
  gamma-quantile: 0.95
  number-samples: 100
  increase-number-samples: false



experiments:
  -
    <<: *experiment-defaults
    target-function: Pinter
    dimensionality: 50
    repetitions: 3
  -
    <<: *experiment-defaults
    target-function: Trigonometric
    dimensionality: 50
    repetitions: 3
  -
    <<: *experiment-defaults
    target-function: Powell
    dimensionality: 50
    repetitions: 3
  -
    <<: *experiment-defaults
    target-function: Griewank
    dimensionality: 50
    repetitions: 3
