experiment-defaults: &experiment-defaults
  redis-host: localhost
  redis-port: 6379
  log-level: info
  gamma-quantile: 0.91
  epsilon: 1e5
  number-samples: 100
  lower-bound: -50
  upper-bound: 50
  reg-noise: false

experiments:
  -
    <<: *experiment-defaults
    target-function: Dejong
    dimensionality: 2
    weights-file: resources/hasting-weights/hundred-nodes-v1.tsv
    max-iterations: 1000
    repetitions: 2
  -
    <<: *experiment-defaults
    target-function: Shekel
    dimensionality: 4
    lower-bound: 0
    upper-bound: 10
    weights-file: resources/hasting-weights/hundred-nodes-v1.tsv
    max-iterations: 1000
    repetitions: 2
