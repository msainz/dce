experiment-defaults: &experiment-defaults
  redis-host: localhost
  redis-port: 6379
  log-level: info
  gamma-quantile: 0.91
  epsilon: 1e6
  number-samples: 100
  lower-bound: -50
  upper-bound: 50
  reg-noise: false

experiments:
  -
    <<: *experiment-defaults
    target-function: Dejong
    dimensionality: 2
    weights-file: resources/hasting-weights/three-nodes.tsv
    max-iterations: 100
    epsilon: 1e7
    repetitions: 2
  -
    <<: *experiment-defaults
    target-function: Trigonometric
    dimensionality: 20
    weights-file: resources/hasting-weights/hundred-nodes-v1.tsv
    max-iterations: 5
    repetitions: 2
